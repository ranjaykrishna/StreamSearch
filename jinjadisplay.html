<!DOCTYPE html>
<html lang="en">
	<head>
	    <META HTTP-EQUIV="refresh" CONTENT="15">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	</head>

	<body>
		<div class="container">
			<form action="/post" method="post" style="padding-top: 1em; padding-bottom: 1em;" id="explore_search_page" class="" role="search">
			    <div class="row">
			      <label style="text-align: -webkit-right; padding-top: 10px;"class="col-md-3 col-xs-3 form-text">Explore our data:</label>
			      
			        <input style="border:2px solid; height:45px; width:50%;" id="explore_search_page_input" type="text" class="col-md-6 col-xs-6 form-control" value="zebra">
			      
			      <label style="cursor:pointer;" class="form-text col-md-3 col-xs-3 glyphicon glyphicon-search" id="explore_search_glyph"></label>
			    </div>
	  		</form>
			
		    <ul>
		    {% for item in mylist %}
		        <img style="width: 160px; height: 120px; background-image: url('{{ item }}'); background-size: cover;">
		    {% endfor %}
		    </ul>
	    </div>
	</body>
</html>
